<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Feedback - Tambo</title>
</head>
<body>
    <!-- HEADER -->
    <header class="tambo-header">
        <!-- Título centrado -->
        <div class="titulo-container">
            <h1 class="titulo">Tambo</h1>
        </div>

         <!-- Menú hamburguesa -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <!-- NAV con secciones culturales -->
        <nav class="tambo-nav">
            <div id="menuUserIcon">
                <a href="cuenta.html">
                <img src="imagenes/user2.png" alt="Usuario" class="icon-img" />
                </a>
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="mi_agenda.html">Mi Agenda</a></li>
            </ul>            
        </nav>
        <!-- Zona donde el JS inserta el botón o los iconos -->
        <div class="nav-icons" id="zona-usuario"></div>
        <!-- Aquí JS inserta el botón registrar o los iconos de usuario -->
    </header>
    <!--Fin de  HEADER -->

    <!-- MAIN -->
    <main>
        <section>
            <article>
                <h1>¿Te gustó la experiencia?</h1>
                <button type="button">Sí</button>
                <button type="button">No</button>
            </article>
        </section>

        <section>
            <article>
                <h2>¿Qué mejorarías?</h2>
                <form action="#" method="post">
                    <textarea name="sugerencia" rows="5" cols="40" placeholder="Escribe tus sugerencias aquí..."></textarea>
                    <br>
                    <button type="submit">Enviar comentario</button>
                </form>
            </article>
        </section>

        <section>
            <article>
                <h2>¿Quieres ver más eventos similares?</h2>
                <button type="button">Sí, mostrar más</button>
                <button type="button">No, gracias</button>
            </article>
        </section>
    </main>

    <!--pie de pagina-->
    <footer class="pie">
        <div class="footer-content">
            <!-- Logo -->
            <div class="footer-logo">
                <h1 class="footer-title">Tambo</h1>
            </div>

            <!-- Navegación -->
            <div class="footer-nav-container">
            <ul class="footer-nav">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="eventos/eventos.html">Eventos</a></li>
                <li><a href="mi_agenda.html">Mi Agenda</a></li>
                <li><a href="categorias.html">Categorías</a></li>


            </ul>
            </div>

            <!-- Redes sociales -->
            <div class="footer-social">

            <img src="imagenes/Github.png" alt="Github" >
            <img src="imagenes/X.png" alt="X">
            <img src="imagenes/instagram.png" alt="instagram">
            <img src="imagenes/facebook.png" alt="facebook" >


            </div>
        </div>

        <!-- ⬇️ Este bloque ahora está fuera del "footer-content" ⬇️ -->
        <div class="footer-copy">
            © 2025 Tambo - Guía Cultural Paceña
        </div>
    </footer>
    <!--Fin de pie de pagina-->
</body>
</html>
