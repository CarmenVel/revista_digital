<!DOCTYPE html>
<html lang="es">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Feedback - Tambo</title>
</head>
<body>
    <!-- HEADER -->
    <header class="tambo-header">
        <div class="container">
            <h1 class="titulo">TAMBO</h1>
        </div>
        <nav class="tambo-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>

                <li><a href="cuenta.html">Cuenta</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <section>
            <article>
                <h1>¿Te gustó la experiencia?</h1>
                <button type="button">Sí</button>
                <button type="button">No</button>
            </article>
        </section>

        <section>
            <article>
                <h2>¿Qué mejorarías?</h2>
                <form action="#" method="post">
                    <textarea name="sugerencia" rows="5" cols="40" placeholder="Escribe tus sugerencias aquí..."></textarea>
                    <br>
                    <button type="submit">Enviar comentario</button>
                </form>
            </article>
        </section>

        <section>
            <article>
                <h2>¿Quieres ver más eventos similares?</h2>
                <button type="button">Sí, mostrar más</button>
                <button type="button">No, gracias</button>
            </article>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="pie">
        <div>
            <h3>Enlaces</h3>
            <ul>
                <li><a href="#">Inicio</a></li>
