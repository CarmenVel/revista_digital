<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/reset.css">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Eventos</title>
</head>

<body>
    <!-- HEADER -->
    <header class="tambo-header">
        <!-- Título centrado -->
        <div class="titulo-container">
            <h1 class="titulo">Tambo</h1>
        </div>

        <!-- Menú hamburguesa -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <!-- NAV con secciones culturales -->
        <nav class="tambo-nav">
            <div id="menuUserIcon">
                <a href="cuenta.html">
                    <img src="imagenes/user2.png" alt="Usuario" class="icon-img" />
                </a>
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="mi_agenda.html">Mi Agenda</a></li>
            </ul>
        </nav>
        <!-- Zona donde el JS inserta el botón o los iconos -->
        <div class="nav-icons" id="zona-usuario"></div>
        <!-- Aquí JS inserta el botón registrar o los iconos de usuario -->
    </header>
    <!-- Overlay para el blur -->
    <div class="blur-overlay"></div>
    <!-- Ventana emergente login/registro -->
    <div class="popup-container" id="popupContainer" style="display: none;">
        <div class="popup">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h1 class="popup-title">Tambo</h1>
            <h2 class="popup-subtitle" id="popupSubtitle">Bienvenido de vuelta!</h2>

            <div class="tab-buttons">
                <button id="loginTab" class="tab-button active">Ingresar</button>
                <button id="registerTab" class="tab-button">Registrarse</button>
            </div>

            <form id="loginForm" class="popup-form">
                <input type="text" placeholder="Username/Email" required />
                <div class="password-wrapper">
                    <input type="password" placeholder="Contraseña" required />
                    <span class="toggle-password">&#128065;</span>
                </div>
                <button type="submit" class="submit-btn">Ingresar</button>
                <div class="form-links">
                    <a href="#">Olvide mi contraseña</a>
                </div>
                <div class="divider">
                    <hr /><span>Otros métodos</span>
                    <hr />
                </div>
                <div id="otros-metodos" class="iconos-sociales">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/google.svg" alt="Google"
                        class="icono-social" data-tab="social-login" />
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/facebook.svg" alt="Facebook"
                        class="icono-social" data-tab="social-login" />
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg" alt="Instagram"
                        class="icono-social" data-tab="social-login" />
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/x.svg" alt="X" class="icono-social"
                        data-tab="social-login" />
                </div>

            </form>

            <form id="registerForm" class="popup-form hidden">
                <input type="text" placeholder="Nombre completo" required />
                <input type="email" placeholder="Correo electrónico" required />
                <input type="password" placeholder="Contraseña" required />
                <button type="submit" class="submit-btn">Registrarse</button>
                <div class="divider">
                    <hr /><span>Otros métodos</span>
                    <hr />
                </div>
                <div id="otros-metodos" class="iconos-sociales">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/google.svg" alt="Google"
                        class="icono-social" data-tab="social-login" />
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/facebook.svg" alt="Facebook"
                        class="icono-social" data-tab="social-login" />
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg" alt="Instagram"
                        class="icono-social" data-tab="social-login" />
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/x.svg" alt="X" class="icono-social"
                        data-tab="social-login" />
                </div>
            </form>
        </div>
    </div>
<!-- Main basico "propuesta"-->
    <main>
    
        <div class="filter">


            <section>
                <div class="header_wrapp">
                    <h2 class="eventostitulo">Eventos</h2>
                    <details>
                    <summary>
                        <p>Explorar o filtrar</p>
                        <div class="icon-hamburger">
                            <span class="line_1"></span>
                            <span class="line_2"></span>
                            <span class="line_3"></span>
                        </div>
                    </summary>
                    <div class="filtro_agenda">
                        <h3>Evento</h3>
                        <label><input type="checkbox" value="Teatro"> Teatro</label>
                        <label><input type="checkbox" value="Exposiciones"> Exposiciones</label>
                        <label><input type="checkbox" value="Danza"> Danza</label>
                        <label><input type="checkbox" value="Música"> Música</label>

                        <h3>Fechas</h3>
                        <label><input type="checkbox" value="esta_semana"> Esta semana</label>
                        <label><input type="checkbox" value="este_mes"> Este mes</label>
                        <label><input type="checkbox" value="proximo_mes"> Próximo mes</label>

                        <button class="btn_aplicar">Aplicar</button>
                    </div>
                </details>
                </div>
                
                <!--Iniciocarrusel de cards de eventos-->

            <div class="carrusel_eventos_cards">
            <div class="carousel-track">
                <!-- Tarjetas traidas del css-->
            </div>

                
                <!--Fin de Carrusel de cards de eventos-->
            </section>

    </main>
    <div class="blur-overlay-menu" id="blurOverlay"></div>

    <!--pie de pagina-->
    <footer class="pie">    
        <div class="footer-content">
            <!-- Logo -->
            <div class="footer-logo">
                <h1 class="footer-title">Tambo</h1>
            </div>

            <!-- Navegación -->
            <div class="footer-nav-container">
                <ul class="footer-nav">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="../mi_agenda.html">Mi Agenda</a></li>
                    <li><a href="../categorias.html">Categorías</a></li>


                </ul>
            </div>

            <!-- Redes sociales -->
            <div class="footer-social">

                <img src="../imagenes/Github.png" alt="Github">
                <img src="../imagenes/X.png" alt="X">
                <img src="../imagenes/instagram.png" alt="instagram">
                <img src="../imagenes/facebook.png" alt="facebook">


            </div>
        </div>

        <!-- ⬇️ Este bloque ahora está fuera del "footer-content" ⬇️ -->
        <div class="footer-copy">
            © 2025 Tambo - Guía Cultural Paceña
        </div>
    </footer>
</body>
<script src="Script/funciones.js"></script>
<script>
    const details = document.querySelector("details");
    const blurOverlay = document.getElementById("blurOverlay");

    details.addEventListener("toggle", () => {
    if (details.open) {
        blurOverlay.classList.add("active");
  }  else {
    blurOverlay.classList.remove("active");
  }
});
</script>

</html>
