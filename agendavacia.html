<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Mi agenda</title>
  
    <!-- JavaScript -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

    
    <title>Document</title>
</head>
<body>

    <article class="agenda-header">
        <p class="agenda-subtitulo">Tu agenda de</p>
        <p class="agenda-mes">Mayo</p>
    </article>

    <section class="agenda-vacia">
        <p class="mensaje">Tu agenda del mes está vacía, ¿Quieres visitar algún lugar?</p>
        <a href="#eventos" class="boton-visitar">Visitar eventos</a>
    </section>
</body>
<script>
  function abrirVentanaAgenda() {
    document.getElementById('ventana-agenda').style.display = 'block';
  }

  function cerrarVentanaAgenda() {
    document.getElementById('ventana-agenda').style.display = 'none';
  }

  window.onclick = function (event) {
    const ventana = document.getElementById('ventana-agenda');
    if (event.target === ventana) {
      ventana.style.display = 'none';
    }
  };
</script>
</body>
</html>
